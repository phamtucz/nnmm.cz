<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Page Plugin</title>
</head>
<body>

<!-- Include the Facebook SDK script -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0&appId=YOUR_APP_ID&autoLogAppEvents=1" nonce="YOUR_NONCE"></script>

<!-- Place your Facebook Page Plugin code here -->
<div class="fb-page" data-href="https://www.facebook.com/nnmm.cz" data-tabs="timeline" data-width="340" data-height="500" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
    <blockquote cite="https://www.facebook.com/nnmm.cz" class="fb-xfbml-parse-ignore">
        <a href="https://www.facebook.com/nnmm.cz">Your Facebook Page Name</a>
    </blockquote>
</div>

</body>
</html>
